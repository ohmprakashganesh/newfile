<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="login2.css">
    <script src="https://kit.fontawesome.com/f0ff125fe7.js" crossorigin="anonymous"></script>
</head>
<!-- How To Create Login & Registration Form Using HTML CSS And JavaScript -->
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">sign up </h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="user name ">

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email address ">

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="password ">

                    </div>
                    <div class="input-field" id="c">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="confirm password ">

                    </div>
                    <p><a href="signin.html">Have an Account? </a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign Up</button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
